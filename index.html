<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="George W. Park">
    <meta name="description" content="">

    <!-- Title -->
    <title>Netlify Forms Test</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

    <h1>Contact Us</h1>

    <form name="contact-form" netlify>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required >

        <label for="subject">Email:</label>
        <input type="email" id="subject" name="email" required >

        <label for="message">Message:</label>
        <textarea id="message" cols="30" rows="10" name="message" required></textarea>

        <button>Send</button>
    </form>    

</body>
</html>
